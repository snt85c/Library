<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <span id=header>Library</span>
    <div id="newBookButton">+</div>
    <div id="removeButton">-</div>
    <!-- ADD OVERLAY -->
    <div id="addOverlay">
        <div id="addOverlayTitle">ADD A NEW BOOK</div>
        <div id="inputs">
            <input id="newTitle" type="text" placeholder="add a new Title" required minlength="5">
            <input id="newAuthor" type="text" placeholder="add a new Author" required minlength="5">
            <input id="newPages" type="number" placeholder="add the number of pages" min="100" max="300">
            <input id="newLanguage" type="text" placeholder="add the language of the book">
            <input id="newPublished" type="number" placeholder="add year of publication" min="1000" max="2022">
        </div>
        <div id="overlayButtons">
            <button id="clear">Clear</button>
            <button id="submit" type="submit">Submit</button>
        </div>
        <button id="closeAddOverlay">X</button>
    </div>
    <!-- REMOVE OVERLAY -->
    <div id="removeOverlay">
        <div id="removeOverlayTitle">REMOVE A BOOK</div>
        <div id="removeOverlayContainer"></div>
        <button id="closeRemoveOverlay">X</button>
    </div>
    <!-- LIBRARY CONTAINER -->
    <div id="library">
        <!-- ADD AND REMOVE BUTTONS -->
        <div id="removeButton">-</div>
    </div>


</body>

</html>
